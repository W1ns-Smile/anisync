<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/main.css">
    <title>AniSync</title>
</head>
<body>
    <div class="container-xl">

      <div class="row">
      <div class="d-grid gap-2 col-2 mx-auto">
      <span>Shikimori</span>
      <button class="btn btn-primary" type="submit">Войти</button>
      </div>
      <div class="d-grid gap-2 col-2 mx-auto">
      <span>MyAnimeList</span>
      <button class="btn btn-primary" type="submit">Войти</button>
      </div>
      <div class="d-grid gap-2 col-2 mx-auto">
      <span>AniDB</span>
      <button class="btn btn-primary" type="submit">Войти</button>
      </div>
      <div class="d-grid gap-2 col-2 mx-auto">
      <span>AniList</span>
      <button class="btn btn-primary" type="submit">Войти</button>
      </div>
      </div>



    <form>
        <div class="mb-3">
          <label for="animeId" class="form-label">Anime ID</label>
          <input type="animeId" class="form-control" id="animeId" aria-describedby="animeIdHelp">
          <div id="animeIdHelp" class="form-text">Введите id аниме тайтла с shikimori</div>
        </div>
        <button type="submit" class="btn btn-primary">Добавить</button>
      </form>
    <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">День недели</th>
            <th scope="col">Перевод</th>
            <th scope="col">Название</th>
            <th scope="col">Посмотрел</th>
            <th scope="col">Из</th>
            <th scope="col">Всего</th>
            <th scope="col">Для пометок</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th>Воскресенье</th>
            <th>[Anilibria]</th>
            <td>Boruto: Naruto Next Generations</td>
            <td>116</td>
            <td>из</td>
            <td>?</td>
            <td>Отложено</td>
          </tr>
        </tbody>
      </table>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
<script src="./js/main.js"></script>
    
</body>
</html>
