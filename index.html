<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/main.css" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="source/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="source/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="source/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="source/favicon/site.webmanifest" />
    <link
      rel="mask-icon"
      href="source/favicon/safari-pinned-tab.svg"
      color="#5bbad5"
    />
    <meta name="apple-mobile-web-app-title" content="AniSync" />
    <meta name="application-name" content="AniSync" />
    <meta name="msapplication-TileColor" content="#ffffff" />
    <meta
      name="msapplication-TileImage"
      content="source/favicon/mstile-144x144.png"
    />
    <meta name="theme-color" content="#ffffff" />
    <title>AniSync</title>
  </head>
  <body>
    <div class="container-xl">
      <div class="row">
        <div class="d-grid gap-2 col-2 mx-auto">
          <span>Shikimori</span>
          <a class="btn btn-primary" href="https://shikimori.one/oauth/authorize?client_id=VR54LgcFVBy7f7skFdXd7y7pIC4XZKpkncJ2av38_Ic&redirect_uri=https%3A%2F%2Fdenis-ershov.github.io%2Fanisync%2F&response_type=code&scope=" type="submit">Войти</a>
        </div>
        <div class="d-grid gap-2 col-2 mx-auto">
          <span>MyAnimeList</span>
          <a class="btn btn-primary" href="https://myanimelist.net/v1/oauth2/authorize?response_type=code&client_id=68ecf4386d78bea7b19b9c7caf716b8c&state=https%3A%2F%2Fdenis-ershov.github.io%2Fanisync%2F&redirect_uri=https%3A%2F%2Fdenis-ershov.github.io%2Fanisync%2F&code_challenge=anisync&code_challenge_method=plain" type="submit">Войти</a>
        </div>
        <div class="d-grid gap-2 col-2 mx-auto">
          <span>AniDB</span>
          <a class="btn btn-primary" href="#" type="submit">Войти</a>
        </div>
        <div class="d-grid gap-2 col-2 mx-auto">
          <span>AniList</span>
          <a class="btn btn-primary" href="https://anilist.co/api/v2/oauth/authorize?client_id=5428&response_type=token" type="submit">Войти</a>
        </div>
      </div>

      <form>
        <div class="mb-3">
          <label for="animeId" class="form-label">Anime ID</label>
          <input
            type="animeId"
            class="form-control"
            id="animeId"
            aria-describedby="animeIdHelp"
          />
          <div id="animeIdHelp" class="form-text">
            Введите id аниме тайтла с shikimori
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Добавить</button>
      </form>
      <table class="table table-hover">
        <thead>
          <tr class="thead">
            <th scope="col" width="100px">Сезон</th>
            <th scope="col">День недели</th>
            <th scope="col">Перевод</th>
            <th scope="col">Название</th>
            <th scope="col">Рейтинг</th>
            <th scope="col">Посмотрел</th>
            <th scope="col">Из</th>
            <th scope="col">Всего</th>
            <th scope="col">Следующая серия</th>
          </tr>
        </thead>
        <tbody class="data"></tbody>
      </table>
    </div>
    <div class="load">
      <span>Загружаемся!</span>
      <div class="progress">
        <div class="progress-done">
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>
    <script src="./js/main.js"></script>
    <script src="./js/login.js"></script>
  </body>
</html>
